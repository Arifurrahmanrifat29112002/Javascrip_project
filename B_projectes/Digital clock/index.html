<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock with time zone</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Digital Clock</h2>
            </div>
            <div class="card-body">
                <div class="hours">
                </div>
                <div class="min">
                </div>
                <div class="sec">
                </div>

                <div class="ampm">
                </div>
            </div>
            <div class="card-footer">
                <div class="dateBox">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- custom js -->
    <script src="script.js"></script>
</body>
</html>
